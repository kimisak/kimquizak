<svg xmlns="http://www.w3.org/2000/svg" width="960" height="320" viewBox="0 0 960 320" role="img" aria-label="kimquizak logo">
  <defs>
    <linearGradient id="kqGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#5B8CFF"/>
      <stop offset="1" stop-color="#7C3AED"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000000" flood-opacity="0.18"/>
    </filter>

    <style>
      .wordmark { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Liberation Sans", sans-serif; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    </style>
  </defs>

  <g transform="translate(80,60)" filter="url(#softShadow)">
    <rect x="0" y="0" width="200" height="200" rx="44" fill="url(#kqGradient)"/>
    <rect x="16" y="16" width="168" height="168" rx="36" fill="rgba(255,255,255,0.10)"/>

    <g transform="translate(40,44)">
      <path d="M0 0 v112 h22 v-40 l36 40 h28 l-44-48 44-64 h-27 l-37 53 v-53z"
            fill="#FFFFFF" opacity="0.95"/>

      <g transform="translate(92,2)">
        <circle cx="44" cy="52" r="40" fill="none" stroke="#FFFFFF" stroke-width="18" opacity="0.95"/>
        <path d="M68 78 l24 24" stroke="#FFFFFF" stroke-width="18" stroke-linecap="round" opacity="0.95"/>
      </g>
    </g>

    <g transform="translate(132,140)">
      <path d="M0 20 a20 20 0 0 1 20-20 h28 a20 20 0 0 1 20 20 v18 a20 20 0 0 1-20 20 h-10 l-16 14 v-14 h-6 a20 20 0 0 1-20-20z"
            fill="#FFFFFF" opacity="0.92"/>
      <text x="34" y="44" text-anchor="middle" class="wordmark" font-size="34" font-weight="800" fill="#4C1D95">?</text>
    </g>
  </g>

  <g transform="translate(320,118)">
    <text x="0" y="0" class="wordmark" font-size="64" font-weight="800" fill="#F8FAFC">kim</text>
    <text x="140" y="0" class="wordmark" font-size="64" font-weight="800" fill="#E2E8F0">quizak</text>

    <text x="0" y="52" class="mono" font-size="20" font-weight="600" fill="#CBD5F5" opacity="0.95">
      open-source quiz platform
    </text>

    <rect x="0" y="70" width="420" height="8" rx="4" fill="#E2E8F0"/>
    <rect x="0" y="70" width="210" height="8" rx="4" fill="url(#kqGradient)"/>
  </g>
</svg>
